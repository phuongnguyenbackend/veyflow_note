<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeyFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: linear-gradient(135deg, #4e54c8, #8f94fb);
          color: #fff;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .container {
          background: rgba(255, 255, 255, 0.1);
          padding: 40px;
          border-radius: 20px;
          box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
          backdrop-filter: blur(8px);
          text-align: center;
          max-width: 600px;
          width: 100%;
        }

        h1 {
          font-size: 2.5rem;
          margin-bottom: 20px;
        }

        p {
          font-size: 1.25rem;
          margin-bottom: 30px;
        }

        .back-link {
          color: #fff;
          background-color: #6c5ce7;
          padding: 10px 20px;
          border-radius: 10px;
          text-decoration: none;
          transition: background 0.3s ease;
        }

        .back-link:hover {
          background-color: #4834d4;
          text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="title">Loading...</h1>
    <p id="content">Loading...</p>
    <a href="/home.html" class="back-link">‚Üê Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    fetch("http://localhost:8080/api/articles/" + id)
        .then(response => response.json())
        .then(data => {
            document.getElementById("title").textContent = data.title;
            document.getElementById("content").textContent = data.content;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById("title").textContent = "Error while loading note";
            document.getElementById("content").textContent = "Try again";
        });

</script>
</body>
</html>
